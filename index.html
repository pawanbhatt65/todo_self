<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo Self</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="box">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="todo-task">
              <h1>Today's task</h1>
              <form action="#" method="post" class="form-submit row" name="todoFormSubmit" onsubmit="return false;">
                <div class="col-12">
                  <input type="text" name="formText" id="form-text" placeholder="Today Task" class="form-control input-text">
                  <button id="add-btn" class="btn btn-primary">Add Task</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12">
            <div class="add-items">
              <ul id="todo-list" class="todo-item-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
